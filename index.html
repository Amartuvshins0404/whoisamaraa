<!DOCTYPE html>
<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Amaraa's Portfolio</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/MotionPathPlugin.min.js"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700;800&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#0EA5E9",
              "background-light": "#F0F5F9",
              "background-dark": "#0B121C",
              "surface-light": "rgba(255, 255, 255, 0.2)",
              "surface-dark": "rgba(30, 41, 59, 0.2)",
              "border-light": "rgba(255, 255, 255, 0.3)",
              "border-dark": "rgba(255, 255, 255, 0.1)",
            },
            fontFamily: {
              display: ["Sora", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "1.25rem",
            },
            animation: {
              "pulse-blob": "pulse-blob 12s infinite ease-in-out",
              "pulse-blob-alt": "pulse-blob 15s infinite ease-in-out alternate",
              "pulse-blob-fast": "pulse-blob 10s infinite ease-in-out",
            },
            keyframes: {
              "pulse-blob": {
                "0%": { transform: "scale(1) translate(0, 0)" },
                "50%": { transform: "scale(1.2) translate(50px, -50px)" },
                "100%": { transform: "scale(1) translate(0, 0)" },
              },
            },
          },
        },
      };
    </script>
    <style>
      body {
        overflow-x: hidden;
        background-color: #0B121C; /* Dark default to prevent flashing */
      }
      
      ::selection {
        background: #0EA5E9;
        color: white;
      }

      .glassmorphic-card {
        background: var(--tw-bg-surface-light);
        -webkit-backdrop-filter: blur(20px);
        backdrop-filter: blur(20px);
        border: 1px solid var(--tw-border-light);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
      }
      .dark .glassmorphic-card {
        background: var(--tw-bg-surface-dark);
        border: 1px solid var(--tw-border-dark);
      }
      
      .perspective-1000 {
        perspective: 1000px;
      }
      
      .transform-style-3d {
        transform-style: preserve-3d;
      }

      .translate-z-10 {
        transform: translateZ(50px);
      }
      
      /* Hide scrollbar */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body class="font-display bg-background-light dark:bg-background-dark text-zinc-900 dark:text-zinc-100 antialiased relative">
    <div id="root"></div>
  </body>
</html>
